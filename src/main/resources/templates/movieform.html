<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <form action="#"
          th:action="@{/process}"
          th:object="${movie}"
          method="post">
    Movie :<input type="text" th:field="*{name}" /><br />
    Studio :<input type="text" th:field="*{studio}" /><br />
    Genre :<input type="text" th:field="*{genre}" />
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
