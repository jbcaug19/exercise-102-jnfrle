<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <a href="/add">Add a Movie</a>
    <div th:each="movie : ${movies}">
        <h4 th:inline="text">[[${movie.name}]] by [[${movie.studio}]]</h4>
        <p th:text="${movie.genre}"></p>
    </div>
</body>
</html>
